<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager - จัดการลิงค์ของคุณ</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #f1f5f9;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .top-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .drop-zone {
            flex: 1;
            min-height: 80px;
            background: white;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--primary-color);
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .drop-zone.drag-over {
            border-color: var(--accent-color);
            background: #f0fdf4;
        }

        .drop-zone-content {
            z-index: 2;
        }

        .drop-zone-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .search-section {
            flex: 1;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-form {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .form-input {
            flex: 1;
            min-width: 250px;
            padding: 0.875rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
            cursor: grab;
            user-select: none;
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        /* Drag & Drop visual states */
        .link-card.dragging {
            opacity: 0.6;
            cursor: grabbing;
        }

        .link-card.drag-over {
            outline: 2px dashed var(--primary-color);
            outline-offset: -6px;
        }

        .link-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .link-favicon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .link-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            text-decoration: none;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .link-title:hover {
            color: var(--primary-color);
        }

        .link-url {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .link-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.25rem;
        }

        .btn-delete {
            background: var(--danger-color);
            color: white;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Make the Clear All button same size as Remove Duplicates */
        #clearAllBtn.btn-delete {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }

        /* Make bulk delete (top bar) large like other controls */
        #bulkDeleteBtn.btn-delete {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .import-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .import-help {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Multi-select styles */
        .link-card .select-checkbox {
            position: static;
            display: none;
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .select-mode .link-card .select-checkbox {
            display: inline-block;
        }

        .link-card.selected {
            outline: 2px solid var(--primary-color);
            outline-offset: -4px;
            background: #eff6ff;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--accent-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: var(--transition);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .drop-zone.drag-over::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(16, 185, 129, 0.1) 50%, transparent 70%);
            animation: pulse 1s infinite;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .links-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.75rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .top-row {
                flex-direction: column;
                gap: 1rem;
            }

            .drop-zone {
                min-height: 70px;
                padding: 1rem;
            }

            .drop-zone-icon {
                font-size: 1.25rem;
            }

            .form-group {
                flex-direction: column;
            }

            .form-input {
                min-width: auto;
            }

            .import-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .links-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 0.5rem;
            }

            .notification {
                right: 0.75rem;
                left: 0.75rem;
                transform: translateY(-100px);
                font-size: 0.9rem;
            }

            .notification.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .header {
                margin-bottom: 1.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .add-form {
                padding: 1rem;
            }

            .link-card {
                padding: 0.4rem;
            }

            .link-header {
                gap: 0.5rem;
            }

            .link-title {
                font-size: 0.9rem;
            }

            .link-url {
                font-size: 0.75rem;
            }

            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }

            .btn-delete {
                padding: 0.2rem 0.4rem;
                font-size: 0.7rem;
            }

            .links-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.25rem;
            }

            .drop-zone {
                min-height: 60px;
                padding: 0.75rem;
            }

            .drop-zone h4 {
                font-size: 0.8rem;
            }

            .drop-zone p {
                font-size: 0.7rem;
            }

            .empty-state {
                padding: 2rem 1rem;
            }

            .empty-state-icon {
                font-size: 3rem;
            }

            .empty-state h3 {
                font-size: 1.25rem;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>🔗 Link Manager</h1>
            <p>จัดการและเก็บลิงค์ที่สำคัญของคุณในที่เดียว</p>
        </div>

        <div class="top-row">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <div class="drop-zone-icon">📎</div>
                    <h4 style="font-size: 0.9rem; margin: 0;">ลากลิงค์มาวางที่นี่</h4>
                    <p style="font-size: 0.75rem; margin: 0; opacity: 0.7;">หรือลากจากแถบที่อยู่เบราว์เซอร์</p>
                </div>
            </div>

            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 ค้นหาลิงค์...">
            </div>
        </div>

        <div class="add-form">
            <div class="form-group">
                <input type="url" class="form-input" id="urlInput" placeholder="https://example.com">
                <input type="text" class="form-input" id="titleInput" placeholder="ชื่อลิงค์ (ไม่บังคับ)">
                <button class="btn btn-primary" id="addBtn">
                    ➕ เพิ่มลิงค์
                </button>
            </div>
            <div class="import-section">
                <input type="file" id="bookmarkFile" accept=".html,.json" style="display: none;">
                <button class="btn btn-secondary" id="importBtn">
                    📁 นำเข้า Bookmarks
                </button>
                <button class="btn btn-secondary" id="removeDuplicatesBtn">
                    🔗 ลบลิ้งก์ซ้ำ
                </button>
                <button class="btn btn-delete" id="clearAllBtn">
                    🗑️ ล้างข้อมูลทั้งหมด
                </button>
                <button class="btn btn-secondary" id="checkAndCleanBtn">
                    🛡️ ตรวจและลบลิงก์ไม่ปลอดภัย/ยาวเกิน
                </button>
                <button class="btn btn-secondary" id="bulkSelectToggleBtn">
                    ✅ เลือกหลายรายการ
                </button>
                <button class="btn btn-secondary" id="bulkSelectAllBtn" disabled>
                    ☑️ เลือกทั้งหมด (ที่แสดง)
                </button>
                <button class="btn btn-delete" id="bulkDeleteBtn" disabled>
                    🗑️ ลบที่เลือก (0)
                </button>
                <button class="btn btn-secondary" id="setApiBtn">
                    ⚙️ ตั้งค่า API
                </button>
                <span class="import-help">รองรับไฟล์ HTML หรือ JSON</span>
            </div>
        </div>

        <div class="links-grid" id="linksGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">📭</div>
            <h3>ยังไม่มีลิงค์</h3>
            <p>เริ่มต้นด้วยการเพิ่มลิงค์แรกของคุณ</p>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // ฟังก์ชันสำหรับโหลดข้อมูลจาก API (เปลี่ยนจาก PHP เป็น JS API)
        async function loadLinks() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const links = await response.json();
                const linksContainer = document.getElementById('linksGrid'); // Corrected ID
                linksContainer.innerHTML = '';
                if (links && links.length > 0) {
                    links.forEach(link => {
                        // Assuming createLinkElement exists and works as before
                        const linkElement = createLinkElement(link.url, link.title);
                        linksContainer.appendChild(linkElement);
                    });
                }
                 updateUI(); // Update UI after loading
            } catch (error) {
                console.error('Error loading links:', error);
                updateUI(); // Also update UI on error
            }
        }

        // ฟังก์ชันสำหรับบันทึกข้อมูลไปยัง API (เปลี่ยนจาก PHP เป็น JS API)
        async function saveLinks() {
            try {
                const linksContainer = document.getElementById('linksGrid'); // Corrected ID
                const links = [];
                linksContainer.querySelectorAll('.link-card').forEach(item => { // Corrected selector
                    const anchor = item.querySelector('a.link-title');
                    if(anchor) {
                        links.push({
                            url: anchor.href,
                            title: anchor.textContent.trim()
                        });
                    }
                });

                await fetch('/api/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(links),
                });
            } catch (error) {
                console.error('Error saving links:', error);
            }
        }
        
        // --- All the existing class LinkManager code can be removed or refactored ---
        // --- For now, we will add simplified functions to make the UI work with the new API ---

        const dropZone = document.getElementById('dropZone');
        const searchInput = document.getElementById('searchInput');
        const urlInput = document.getElementById('urlInput');
        const titleInput = document.getElementById('titleInput');
        const addBtn = document.getElementById('addBtn');
        const linksGrid = document.getElementById('linksGrid');
        const emptyState = document.getElementById('emptyState');
        const notification = document.getElementById('notification');
        const importBtn = document.getElementById('importBtn');
        const bookmarkFile = document.getElementById('bookmarkFile');
        const removeDuplicatesBtn = document.getElementById('removeDuplicatesBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');

        function createLinkElement(url, title) {
            const domain = new URL(url).hostname;
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=16`;

            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <div class="link-header">
                    <img src="${faviconUrl}" alt="favicon" class="link-favicon" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%2364748b%22><path d=%22M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z%22/></svg>'">
                    <a href="${url}" target="_blank" class="link-title" title="${title}">
                        ${title}
                    </a>
                </div>
                <div class="link-url">${url}</div>
                <div class="link-actions">
                    <button class="btn btn-delete">🗑️ ลบ</button>
                </div>
            `;
            card.querySelector('.btn-delete').addEventListener('click', (e) => {
                e.stopPropagation();
                card.remove();
                saveLinks();
                showNotification('ลบลิงค์แล้ว');
            });
            return card;
        }
        
        function updateUI() {
            if (linksGrid.children.length === 0) {
                linksGrid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                linksGrid.style.display = 'grid';
                emptyState.style.display = 'none';
            }
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function isValidUrl(string) {
            try {
                const url = new URL(string.startsWith('http') ? string : 'https://' + string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch {
                return false;
            }
        }

        addBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            const title = titleInput.value.trim() || new URL(url).hostname.replace('www.','');

            if (!url || !isValidUrl(url)) {
                showNotification('กรุณาใส่ลิงค์ที่ถูกต้อง', 'error');
                return;
            }

            const linkElement = createLinkElement(url, title);
            linksGrid.prepend(linkElement); // Add to top
            
            urlInput.value = '';
            titleInput.value = '';
            
            saveLinks();
            updateUI();
            showNotification('เพิ่มลิงค์สำเร็จ! 🎉');
        });

        clearAllBtn.addEventListener('click', () => {
             if (confirm('คุณแน่ใจหรือไม่ที่จะลบลิงค์ทั้งหมด?')) {
                linksGrid.innerHTML = '';
                saveLinks();
                updateUI();
                showNotification('ล้างข้อมูลทั้งหมดแล้ว');
             }
        });
        
        // Initial load
        document.addEventListener('DOMContentLoaded', loadLinks);

    </script>
